
<section  style="display: block;" >
  <canvas
    mdbChart
    [chartType]="chartType"
    [datasets]="chartDatasets"
    [labels]="chartLabels"
    [colors]="chartColors"
    [options]="chartOptions"
    [legend]="true"
    (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)"
  >
  </canvas>

</section>
<div class="but">
<button  mat-raised-button color="accent" (click)="onsubmit()">Click me</button>
</div>
