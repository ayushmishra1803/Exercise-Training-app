<section class="login">
  <div fxLayout="column" fxLayoutAlign="center center">
    <h1 class="loginheading"> Forgot Password ?</h1>
    <mat-card>
      <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" ngForm #f="ngForm"
       (ngSubmit)="onsubmit(f)" >
        <br><br><br>

        <mat-form-field>

          <mat-label>Enter the Email</mat-label>
          <input matInput type="email" placeholder="Enter Email" value="" name="email" ngModel #email="ngModel"
            required>
          <mat-error *ngIf="email.hasError('required')"> Email cannot be empty</mat-error>
          <mat-error *ngIf="email.hasError('email')"> Email is invalid </mat-error>
        </mat-form-field>
        <button  mat-raised-button color="accent">Submit</button>
            </form>
            </mat-card>

            </div>
            </section>
